<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Note Taker</h1>
        <h2>Add A New Note</h2>
        <div class="inputs" ><p class="label">Note:</p>
            <textarea placeholder="Write your note here.." name="note" class="note" style="margin-top: 0px;" value=""></textarea> <br></div>
        
        <button class="btn">Add Note</button>

        <div class="container-note"></div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="modal-h1"></h1>
            <p class="modal-p"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
